<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical System Initializer</title>
    <style>
        /* Base styles */
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            color: #0f0;
            margin: 0;
            transition: filter 0.5s, transform 0.1s; /* Smooth transition for effects */
        }
        .container {
            background-color: #111;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            width: 300px;
            text-align: center;
            border: 2px solid #0f0;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
        }
        #initButton {
            padding: 15px 30px;
            background-color: #f00; /* Red button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #initButton:hover {
            background-color: #c00;
        }
        #initButton[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- MELTDOWN PRANK CSS CLASSES --- */

        /* Stage 1: Minor Static */
        .glitch-1 {
            filter: hue-rotate(15deg) contrast(1.1);
        }

        /* Stage 2: Shaking & Color Shift */
        .glitch-2 {
            filter: invert(10%) contrast(1.5) saturate(1.8);
            animation: shake 0.1s infinite;
        }

        /* Stage 3: Full Inversion & Heavy Distortion */
        .glitch-3 {
            filter: invert(100%) brightness(1.5) contrast(2);
            animation: heavy-shake 0.05s infinite;
        }
        
        /* Keyframe animations for shaking */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -1px) rotate(0.1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
        @keyframes heavy-shake {
            0% { transform: translate(2px, 0px) rotate(0.5deg); }
            25% { transform: translate(-2px, 2px) rotate(-0.5deg); }
            50% { transform: translate(0px, 0px) rotate(0.5deg); }
            75% { transform: translate(2px, -2px) rotate(-0.5deg); }
            100% { transform: translate(-2px, 0px) rotate(0.5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Critical System Initializer</h1>
        <p>Press the button below to **Initialize System Integrity Check**.</p>
        <button id="initButton">INITIATE SELF-DESTRUCT SEQUENCE</button>
    </div>
    
    <script>
        document.getElementById('initButton').addEventListener('click', function() {
            const body = document.body;
            const button = this;
            button.disabled = true;
            button.textContent = 'SEQUENCE INITIATED...';

            // --- Prank Sequence Steps ---

            // Step 1: Minor Glitch (1.5s delay)
            setTimeout(() => {
                body.className = 'glitch-1';
                button.textContent = 'DATA CORRUPTION IN PROGRESS...';
            }, 1500);

            // Step 2: Medium Glitch and Shake (2.5s delay)
            setTimeout(() => {
                body.className = 'glitch-2';
                button.textContent = 'HARDWARE FAILURE DETECTED...';
            }, 4000); // Total 4.0s

            // Step 3: Full Meltdown (1.5s delay)
            setTimeout(() => {
                body.className = 'glitch-3';
                button.textContent = 'SYSTEM SHUTDOWN IMMINENT...';
            }, 6500); // Total 6.5s

            // Step 4: Stop the Meltdown (1s delay)
            setTimeout(() => {
                body.className = '';
                button.textContent = 'SYSTEM RESET COMPLETE.';
                button.disabled = false;
                alert("WARNING: System Check Completed. Please close your browser immediately.");
            }, 7500); // Total 7.5s
        });
    </script>
</body>
</html>
